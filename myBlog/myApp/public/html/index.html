<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div style="max-height: 500px" class="carousel-inner">
        <div class="item active" align="center">
            <p class="text-uppercase">CHANEL</p>
        </div>
        <div class="item" align="center">
            <p class="text-uppercase">Google</p>
        </div>
        <div class="item" align="center">
            <p class="text-uppercase">in me the tiger sniffs the rose</p>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
</div>

<div class="container" ng-init="init()">
    <div class="page-header">
        <h1>于我，过去 <small>现在以及未来</small></h1>
        
    </div>
    <div class="row">
        <div class="col-lg-8 col-xs-12">
            <h2 class="text-muted">最<small class="text-muted">新文章/<a class="text-muted" data-template-url="/html/test.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body">更多</a></small></h2>
            <div class="list-group">
                <div ng-click="showArticle(article)" ng-repeat="article in articles" class="list-group-item ">
                        <h4 ng-click="test()" class="list-group-item-heading">{{article.title}}</h4>
                        <p class="hide-overflow-text">{{article.abstract}}</p>
                        <p>
                            <span class="pull-right"><small>少年派</small></span>
                        </p>
                 </div>
            </div>
        </div>
        <div class="col-lg-4 col-xs-12">
            <h2 class="text-muted">我<small class="text-muted">的动态/<a class="text-muted" data-template-url="/html/test.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-container="body">更多</a></small></h2>
            <div class="panel panel-default">
                <div class="panel-body">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <h2 class="text-muted">其<small class="text-muted">他</small></h2>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>然而并没有其他</h4>
                </div>
            </div>
        </div>
    </div>
</div>
